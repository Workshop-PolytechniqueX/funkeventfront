<ion-view view-title="Auth" name="auth-view">
  <ion-content>
  <div class="col-md-6 col-md-offset-3">
    
    <div ng-hide="signedIn()" class="padding">
      <button class="button button-block button-calm" href="#/login">Login</button>
    </div>
    <div ng-hide="signedIn()" class="padding">
      <button class="button button-block button-calm" nhref="#/signup">Signup</button>
    </div>
    <div ng-show="signedIn()" class="padding">
      <button class="button button-block button-calm" ng-click="logout()">Logout</button>
    </div>
  </div>


  </ion-content>
</ion-view>
