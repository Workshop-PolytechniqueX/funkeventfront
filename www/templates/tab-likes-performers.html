<ion-view view-title="Performers liked">
  <ion-content>

    <!-- Tab 1 content -->
    <ion-list>

      <ion-item ng-repeat="performer in performersLike"
                href="#/performer/{{performer.id}}">

        <h3>{{performer.name}}</h3>
        <h2>{{performer.category!=null ? ("Cat√©gorie : " + performer.category) : ""}}</h2>
        <p>Genre : {{performer.genre}}</p> 
        <p>Description : {{performer.description}}</p>
        <p>Website : {{performer.url_performer}}</p>

       </ion-item>
       <!-- <ion-infinite-scroll on-infinite="addItems()"></ion-infinite-scroll>  -->
    </ion-list>

  </ion-content>
</ion-view>
