<ion-view view-title="Places liked">
  <ion-content>

    <!-- Tab 2 content -->
    <ion-list>

      <ion-item ng-repeat="place in placesLike"
                href="#/place/{{place.id}}">

        <h3>{{place.name}}</h3>
        <p>Capacit√© : {{place.capacity}}</p> 
        <p>Website : {{place.url_place}}</p>

       </ion-item>
       <!-- <ion-infinite-scroll on-infinite="addItems()"></ion-infinite-scroll>  -->
    </ion-list>

  </ion-content>
</ion-view>
