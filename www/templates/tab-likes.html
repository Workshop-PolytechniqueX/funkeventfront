<ion-view view-title="Likes">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="like in likes"
                href="#/tab/likes/{{like.id}}">
        <h3>{{like.id}}</h3>
        <h2>{{like.like_link_id}}</h2>
        <p>{{like.like_link_type}}</p>
       </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
